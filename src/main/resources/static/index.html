<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Front Page</title>

</head>
<body>
<div id="wrapper">



    <div id="game_info">
        <h1 class="game_title">Game Lobby</h1>
        <table>
            <tr>
                <th><h2 class="game_info">pin @ H6X45 </h2></th>
                <th><h2 class="game_info">100 points </h2></th>
                <th><h2 class="game_info">FFA </h2></th>
            </tr>
        </table>
    </div>

    <div id="player_box">

        <div id="ian" class="player red" onClick = "toggleColors(id)">
            <h1 class="player_name"> Ian </h1>
        </div>

        <div id="afi" class="player blue" onClick = "toggleColors(id)">
            <h1 class="player_name"> Afi </h1>
        </div>

        <div id="hdr" class="player green" onClick = "toggleColors(id)">
            <h1 class="player_name"> Haider </h1>
        </div>

        <div id="ben" class="player yellow" onClick = "toggleColors(id)">
            <h1 class="player_name"> Benjamin </h1>
        </div>

        <div id="bro" class="player teal" onClick = "toggleColors(id)">
            <h1 class="player_name"> Brosi </h1>
        </div>

        <div id="lau" class="player pink" onClick = "toggleColors(id)">
            <h1 class="player_name"> Laurens </h1>
        </div>
        <div id="jbr" class="player orange" onClick = "toggleColors(id)">
            <h1 class="player_name"> Jabir </h1>
        </div>

        <div id="tom" class="player purple" onClick = "toggleColors(id)">
            <h1 class="player_name"> Tom </h1>
        </div>
    </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
